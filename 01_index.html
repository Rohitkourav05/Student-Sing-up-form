<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-up Form</title>
    <link rel="stylesheet" href="01_index.css">
</head>

<body>
    <div class="container">
        <div class="title">Student Sign-Up Page </div>
        <h4 class="h4">(This is for free demo class)</h4>
        <div class="topnav">
            <input type="text" placeholder="Search..">
        </div>
        <form action="*">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name - </span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name - </span>
                    <input type="text" placeholder="Enter Your User name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email -</span>
                    <input type="text" placeholder="Enter Your Email id" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number - </span>
                    <input type="text" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password -</span>
                    <input type="password" placeholder="Enter Your Password" id="myInput" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password -</span>
                    <input type="password" placeholder="Confirm Your Password " required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender -</span>

                <div class="category">
                    <input type="radio">
                    <span class="gender">Boy</span>
                    <input type="radio">
                    <span class="gender">Girl</span>



                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
